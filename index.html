<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/MB.png" />
  </head>
  <body>
    <div class="nav">
      <button class="return-button">
        <img id="return-image" src="/images/home.png" alt="home icon" /> My
        Portfolio
      </button>
    </div>
    <div class="container">
      <div class="calc-container">
        <div class="calculator">
          <div id="display-layout">
            <!-- <div class="calc-display" id="display"> -->
            <!-- <div class="display" id="secondary-display"></div> -->
            <div class="display" id="primary-display"></div>
            <!-- </div> -->
          </div>
          <button
            class="calc-button operator"
            data-key="sum"
            data-type="operator"
            id="sum"
          >
            +
          </button>
          <button
            class="calc-button operator"
            data-key="subtract"
            data-type="operator"
            id="substract"
          >
            -
          </button>
          <button
            class="calc-button operator"
            data-key="multiply"
            data-type="operator"
            id="multiply"
          >
            x
          </button>
          <button
            class="calc-button operator"
            data-key="divide"
            data-type="operator"
            id="divide"
          >
            ÷
          </button>
          <button class="calc-button" data-type="number" id="seven">7</button>
          <button class="calc-button" data-type="number" id="eight">8</button>
          <button class="calc-button" data-type="number" id="nine">9</button>
          <button class="calc-button" data-type="equals" id="equals">=</button>
          <button class="calc-button" data-type="number" id="four">4</button>
          <button class="calc-button" data-type="number" id="five">5</button>
          <button class="calc-button" data-type="number" id="six">6</button>
          <button class="calc-button" data-type="number" id="one">1</button>
          <button class="calc-button" data-type="number" id="two">2</button>
          <button class="calc-button" data-type="number" id="three">3</button>
          <button class="calc-button" data-type="number" id="zero">0</button>
          <button
            class="calc-button operator"
            data-key="square"
            data-type="operator"
            id="square"
          >
            x²
          </button>
          <button class="calc-button" id="clear">C</button>
        </div>
      </div>
    </div>
    <script src="/scripts/app.js"></script>
  </body>
</html>
