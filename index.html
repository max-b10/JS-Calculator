<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calc-container">
        <div class="calculator">
          <div class="calc-display" id="display">
            <div id="display-layout">
              <div class="display" id="secondary-display"></div>
              <div class="display" id="primary-display"></div>
            </div>
          </div>
          <button class="calc-button" data-type="operator" id="sum">+</button>
          <button class="calc-button" data-type="operator" id="substract">
            -
          </button>
          <button class="calc-button" data-type="operator" id="multiply">
            x
          </button>
          <button class="calc-button" data-type="operator" id="divide">
            รท
          </button>
          <button class="calc-button" data-type="number" id="seven">7</button>
          <button class="calc-button" data-type="number" id="eight">8</button>
          <button class="calc-button" data-type="number" id="nine">9</button>
          <button class="calc-button" id="equals">=</button>
          <button class="calc-button" data-type="number" id="four">4</button>
          <button class="calc-button" data-type="number" id="five">5</button>
          <button class="calc-button" data-type="number" id="six">6</button>
          <button class="calc-button" data-type="number" id="one">1</button>
          <button class="calc-button" data-type="number" id="two">2</button>
          <button class="calc-button" data-type="number" id="three">3</button>
          <button class="calc-button" data-type="number" id="zero">0</button>
          <button class="calc-button decimal-point" id="decimal-point">
            .
          </button>
          <button class="calc-button" id="clear">C</button>
        </div>
      </div>
    </div>
    <script src="/scripts/app.js"></script>
  </body>
</html>
